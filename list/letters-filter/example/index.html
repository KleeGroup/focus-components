    <link rel="stylesheet" href="/focus-components/dist/css/focus-components.css"/>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="/focus-components/dist/js/focus.js"></script>
    <script src="/focus-components/dist/js/focus-components.js"></script>
    <script src="/focus-components/example/js/initFocus.js"></script>
    <link rel="stylesheet" href="css/letters-live-filter.css"/>


</head>
<body>
<div id="letters-filter-container"></div>

<script type="text/javascript">
    var render = function() {
        React.render(
                React.createElement(React.createClass(FocusComponents.list.lettersFilter.mixin),
                        {
                            selectedLetter: selectedLetter,
                            availableLetters: 'abcdeijklmnopqrsvwz',
                            handleLetterSelection: selectionClick
                        }
                ),
                document.querySelector("#letters-filter-container")
        );
    }

    var selectionClick = function(letter) {
        console.log("new selected letter : " + letter);
        selectedLetter = letter;
        render();
    };

    var selectedLetter = "A";
    render();


</script>

</body>

</html>
