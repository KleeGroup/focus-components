    <script type="text/babel">
    loadAssets().then((d)=>{
        const Checkbox = FocusComponents.common.input.checkbox.component;

        const CheckboxSample = React.createClass({
            render: function() {
                return <div>
                <h1>Checkbox</h1>
                <Checkbox value={true} style={{className: "testClass"}} label="My awsome checkbox"/>,

        React.render(<CheckboxSample />, mountNode);
    });
